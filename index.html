<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Photo Studio</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Material Web Components -->
  <script type="module">
    import '@material/web/button/filled-button.js';
  </script>
</head>
<body class="bg-gray-100 flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold mb-6">Photo Studio</h1>
  
  <video id="video" width="640" height="480" autoplay class="rounded-lg shadow-md"></video>
  
  <div class="mt-4 flex gap-4">
    <md-filled-button id="captureBtn">Capture</md-filled-button>
    <md-filled-button id="printBtn">Print</md-filled-button>
  </div>
  
  <canvas id="canvas" width="640" height="480" class="mt-4 rounded-lg shadow-md"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const captureBtn = document.getElementById('captureBtn');
    const printBtn = document.getElementById('printBtn');

    // Get camera feed
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => alert('Camera access denied: ' + err));

    // Capture photo
    captureBtn.addEventListener('click', () => {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
    });

    // Print captured photo
    printBtn.addEventListener('click', () => {
      const dataUrl = canvas.toDataURL();
      const win = window.open('', '_blank');
      win.document.write('<img src="' + dataUrl + '" style="width:100%">');
      win.print();
    });
  </script>
</body>
</html>
